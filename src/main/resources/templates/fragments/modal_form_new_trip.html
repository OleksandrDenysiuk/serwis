<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Trip</title>
</head>
<body>
<div th:fragment="newTrip" class="modal fade" id="CreatTripModal" tabindex="-1" role="dialog"
     aria-labelledby="ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">New trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/trip" id="newTripForm">
                <div class="form-group" style="text-align: left">
                    <label for="nameTrip">Name of trip</label>
                    <input type="text" class="form-control" id="nameTrip" name="name" maxlength="25" required>
                </div>
                <div class="form-group" style="text-align: left">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" rows="5" name="description"
                          maxlength="255" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <input type="submit" class="btn btn-primary" value="Create"></input>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
