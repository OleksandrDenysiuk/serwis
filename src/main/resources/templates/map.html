<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="style_map.css"/>
    <title>Travel Info</title>
</head>
<body>

<div id="map"></div>

<div id="controlMarkers">
    <div class="btn-group">
        <div id="place" class="img place btn btn-primary"></div>
        <div id="food" class="img food btn btn-primary"></div>
        <div id="sleep" class="img sleep btn btn-primary"></div>
    </div>
    <div class="addressContainer"><p id="address" class="address"></p></div>
    <form id="form" method="post" enctype="multipart/form-data">
        <div><input type="file" id="files" name="img" multiple></div>
        <output id="list"></output>
    </form>
    <button id="btnAdd">Добавить</button>
</div>
<!-- Init Map -->
<script src="map.js"></script>
<!-- Google Map Key -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgl7nxlZ_FNI9Mrw0iw0Mpgi7cFhExhU4&callback=initMap">
</script>
<!-- BootsTrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
